<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>survey-form.freecodecamp.rocks</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Than you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div>
                    <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
                </div>
                <div>
                    <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
                </div>
                <div>
                    <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age"></label>
                </div>
                <div>
                    <label>Which option best describes your current role?
                        <select id="dropdown">
                            <option>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label class="check"><input type="radio" name="recommend" value="definitely"/> Definitely</label>
                    <label class="check"><input type="radio" name="recommend" value="maybe"/> Maybe</label>
                    <label class="check"><input type="radio" name="recommend" value="not sure"/> Not sure</label>
                </div>
                <div>
                    <label> What is your favorite feature of freeCodeCamp?
                        <select>
                            <option>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </label>
                </div>
                <div>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label class="check"><input type="checkbox" value="Front-end Projects" name="prefer"> Front-end Projects</label>
                    <label class="check"><input type="checkbox" value="Back-end Projects" name="prefer"> Back-end Projects</label>
                    <label class="check"><input type="checkbox" value="Data Visualization"> Data Visualization</label>
                    <label class="check"><input type="checkbox" value="Challenges"> Challenges</label>
                    <label class="check"><input type="checkbox" value="Open Source Community"> Open Source Community</label>
                    <label class="check"><input type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
                    <label class="check"><input type="checkbox" value="Videos"> Videos</label>
                    <label class="check"><input type="checkbox" value="City Meetups"> City Meetups</label>
                    <label class="check"><input type="checkbox" value="Wiki"> Wiki</label>
                    <label class="check"><input type="checkbox" value="Forum"> Forum</label>
                    <label class="check"><input type="checkbox" value="Additional Courses"> Additional Courses</label>
                </div>
                <div>
                    <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea></label>
                </div>
                <div>
                    <input id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
